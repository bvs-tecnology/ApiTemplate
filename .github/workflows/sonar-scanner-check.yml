name: SonarQube scan check

on:
  pull_request:
    branches:
      - development
      - main

jobs:  
  sonar:
    runs-on:
      - self-hosted
    environment: ${{ github.base_ref == 'main' && 'PRD' || 'DEV' }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Set up Java
        uses: actions/setup-java@v4
        with: 
          java-version: '17'
          distribution: 'temurin'
          
      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ vars.SONAR_HOST_URL }}
        with:
          args: >
            -Dsonar.projectKey=${{ vars.SONAR_API_KEY }}
            -Dsonar.projectName=${{ vars.SONAR_API_KEY }}
            -Dsonar.sources=.
            -Dsonar.language=cs
            -Dsonar.sourceEncoding=UTF-8
            -Dsonar.cs.vscoveragexml.reportsPaths="coverage.xml"

      - name: SonarQube Quality Gate Check
        uses: SonarSource/sonarqube-quality-gate-action@v1
        timeout-minutes: 5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ vars.SONAR_HOST_URL }}