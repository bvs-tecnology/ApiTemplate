name: .NET

on:
  pull_request:
    branches:
      - development
      - main

jobs:  
  sonar:
    runs-on:
      - self-hosted
      - windows

    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'
      - name: SonarQube Scan
        run: |
          dotnet tool install --global dotnet-sonarscanner
          set PATH=%PATH%;%USERPROFILE%\.dotnet\tools
          
          dotnet sonarscanner begin ^
            /k:"${{ vars.SONAR_API_KEY }}" ^
            /d:sonar.host.url="${{ vars.SONAR_HOST_URL }}" ^
            /d:sonar.token="${{ secrets.SONAR_TOKEN }}" ^
            /d:sonar.pullrequest.key="${{ github.event.pull_request.number }}" ^
            /d:sonar.pullrequest.branch="${{ github.head_ref }}" ^
            /d:sonar.pullrequest.base="${{ github.base_ref }}" ^
            /d:sonar.cs.cobertura.reportsPaths="Tests/TestResults/*/coverage.cobertura.xml"
          
          dotnet build --no-incremental
          dotnet test --no-build --collect: "XPlat Code Coverage" --results-directory "Tests/TestResults" ^
            /p:CollectCoverage=true ^
            /p:CoverletOutputFormat=cobertura
          
          dotnet sonarscanner end ^
            /d:sonar.login="${{ secrets.SONAR_TOKEN }}"
        shell: cmd